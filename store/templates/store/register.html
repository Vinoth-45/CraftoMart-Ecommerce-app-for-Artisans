{% extends 'store/loginNavbar.html' %}
{% load static %}
{% block content %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin</title>
    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
	<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
     </head>
  <div class="text-center loginbody ">
<main class="form-signin">
  <form method="POST" action="">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Signup to get started</h1>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput1" name="username" placeholder="name@example.com">
        <label for="floatingInput1">Username</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput2" name="email"  placeholder="name@example.com">
      <label for="floatingInput2">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingInput3" placeholder="Password">
      <label for="floatingInput3">Password</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" name="confirmpassword" id="floatingInput4" placeholder="Password">
        <label for="floatingInput4">Confirm Password</label>
      </div>
      <br>
    <button class="w-100 btn btn-lg bg-dark" style="color: aliceblue;" type="submit">Sign up</button>
  </form>
</main>
</div>
{% endblock %}
