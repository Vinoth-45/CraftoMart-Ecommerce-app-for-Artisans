<header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow">
  <a href="{% url 'home_index'  %}">
   
    <h3 class="light-version-logo" style="color:#e38650;">  &nbsp; CraftoMart</h3>
    </a>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap" style="margin-top: 20px;margin-bottom: 20px;">
<p><strong> Hi {{ art_name  }} !<a style="color:black" class="px-3 mb-3" href="{% url 'home_index' %}">Sign out</a></strong></p>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_product' %}">
              <span data-feather="shopping-cart"></span>
              Add Products
            </a>
          </li>
        
        </ul>
      </div>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h3>Add Product</h3>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="name">Product Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="prd_name">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Product Price</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" name="price">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Product Image</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="file" name="prd_image">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Artisan Name </div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" disabled value="{{ art_name }}" type="text" name="art_name">
                                </div>
                            </div>
                        </div> 
                       
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
        </div>
        </main>
    </div>
  </div>
